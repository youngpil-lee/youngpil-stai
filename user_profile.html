<!DOCTYPE html>
<html class="dark" lang="ko">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>사용자 프로필 등록</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#25f49d",
            "background-light": "#f5f8f7",
            "background-dark": "#10221a",
          },
          fontFamily: {
            "display": ["Space Grotesk", "Pretendard", "sans-serif"],
            "sans": ["Pretendard", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    body {
            font-family: 'Pretendard', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2325f49d' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
  <header
    class="sticky top-0 z-50 flex items-center justify-between px-6 py-4 bg-background-light/80 dark:bg-background-dark/80 ios-blur border-b border-slate-200/10">
    <button
      class="flex items-center justify-center size-10 rounded-full bg-slate-200/50 dark:bg-primary/10 text-slate-900 dark:text-primary">
      <span class="material-symbols-outlined">arrow_back_ios_new</span>
    </button>
    <h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-slate-100">사용자 프로필 등록</h1>
    <div class="size-10"></div>
  </header>
  <main class="flex-1 px-6 pt-4 pb-12 max-w-md mx-auto w-full">
    <section class="flex flex-col items-center mb-10">
      <div class="relative group">
        <div
          class="size-40 rounded-full bg-gradient-to-tr from-primary/20 to-primary/40 p-1 mb-4 shadow-[0_0_30px_rgba(37,244,157,0.2)]">
          <div
            class="size-full rounded-full bg-slate-800 flex items-center justify-center overflow-hidden border-2 border-primary/30">
            <img alt="3D 아바타 플레이스홀더"
              class="size-full object-cover opacity-90 group-hover:scale-110 transition-transform duration-500"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuBijME6qDpyermRpPWrmT_OD1R2IVI2WbKOg9I_qmpGL7QT-rbNPEncWSXfoazcHTzZQUNtdiwYggwLGbtQBbFjvxVIlHq1qJJONspzcSotLWw2TzX8vgvaPtqbsoWcC-hv1EZdSZcNyoMWtwy2V7NyELZYlcZCiV6-w9f_MLGtVOiBTrfOxPt98f8KbqYmkhGV_acL5y4gqeevdLuP8n7SR-wNPu-SsB3rmjnPa7JaWvjJJ6ZhFHFNvgDbexm4epQt02lakb5UG1iU" />
          </div>
        </div>
        <button
          class="absolute bottom-2 right-2 bg-primary text-background-dark size-10 rounded-full flex items-center justify-center shadow-lg active:scale-95 transition-transform">
          <span class="material-symbols-outlined font-bold">photo_camera</span>
        </button>
      </div>
      <div class="text-center mt-2">
        <h2 class="text-2xl font-bold text-slate-900 dark:text-slate-100">동반 캐릭터 선택</h2>
        <p class="text-slate-500 dark:text-primary/70 text-sm">함께 학습할 3D 파트너를 선택하세요</p>
      </div>
    </section>
    <form class="space-y-6">
      <div class="flex flex-col gap-2">
        <label class="text-sm font-semibold uppercase tracking-wider text-slate-500 dark:text-primary/60 px-1"
          for="nickname">닉네임</label>
        <div class="relative">
          <span
            class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 dark:text-primary/40">person</span>
          <input
            class="w-full h-16 pl-12 pr-4 bg-white dark:bg-slate-800/40 border-2 border-slate-200 dark:border-primary/20 rounded-xl focus:border-primary dark:focus:border-primary focus:ring-0 text-lg font-medium transition-all"
            id="nickname" placeholder="어떤 이름으로 불러드릴까요?" type="text" />
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-sm font-semibold uppercase tracking-wider text-slate-500 dark:text-primary/60 px-1"
          for="focus-goal">집중 목표(시험, 코딩 등)</label>
        <div class="relative">
          <span
            class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 dark:text-primary/40">target</span>
          <select
            class="w-full h-16 pl-12 pr-12 bg-white dark:bg-slate-800/40 border-2 border-slate-200 dark:border-primary/20 rounded-xl focus:border-primary dark:focus:border-primary focus:ring-0 text-lg font-medium transition-all appearance-none"
            id="focus-goal">
            <option disabled="" selected="" value="">목표 분야를 선택해주세요</option>
            <option value="exam">자격증 및 시험 공부</option>
            <option value="coding">소프트웨어 개발/코딩</option>
            <option value="reading">독서 및 자료 조사</option>
            <option value="design">크리에이티브 디자인</option>
            <option value="language">언어 학습</option>
          </select>
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-sm font-semibold uppercase tracking-wider text-slate-500 dark:text-primary/60 px-1"
          for="study-time">주요 학습 시간대</label>
        <div class="relative">
          <span
            class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 dark:text-primary/40">schedule</span>
          <select
            class="w-full h-16 pl-12 pr-12 bg-white dark:bg-slate-800/40 border-2 border-slate-200 dark:border-primary/20 rounded-xl focus:border-primary dark:focus:border-primary focus:ring-0 text-lg font-medium transition-all appearance-none"
            id="study-time">
            <option disabled="" selected="" value="">언제 가장 집중이 잘 되시나요?</option>
            <option value="morning">얼리버드 (05:00 - 10:00)</option>
            <option value="day">데이라이트 (10:00 - 16:00)</option>
            <option value="evening">딥 이브닝 (16:00 - 21:00)</option>
            <option value="night">나이트 아울 (21:00 - 02:00)</option>
          </select>
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-sm font-semibold uppercase tracking-wider text-slate-500 dark:text-primary/60 px-1"
          for="motto">집중을 위한 한마디</label>
        <div class="relative">
          <span
            class="absolute left-4 top-4 material-symbols-outlined text-slate-400 dark:text-primary/40">format_quote</span>
          <textarea
            class="w-full pl-12 pr-4 pt-4 bg-white dark:bg-slate-800/40 border-2 border-slate-200 dark:border-primary/20 rounded-xl focus:border-primary dark:focus:border-primary focus:ring-0 text-lg font-medium transition-all"
            id="motto" placeholder="동기부여가 되는 말을 입력하세요..." rows="3"></textarea>
        </div>
      </div>
    </form>
    <div class="mt-8 p-4 bg-primary/5 border border-primary/20 rounded-xl">
      <div class="flex items-start gap-3">
        <span class="material-symbols-outlined text-primary">analytics</span>
        <div>
          <h4 class="font-bold text-primary text-sm uppercase">STAI 지수 활성화됨</h4>
          <p class="text-xs text-slate-500 dark:text-slate-400 mt-1 leading-relaxed">
            초단위 몰입 지수(STAI)를 통해 사용자의 자세와 집중도를 모니터링하고 시각화된 피드백을 제공합니다.
          </p>
        </div>
      </div>
    </div>
  </main>
  <footer
    class="sticky bottom-0 p-6 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light/95 dark:via-background-dark/95 to-transparent">
    <button
      class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg h-16 rounded-2xl shadow-[0_8px_30px_rgb(37,244,157,0.3)] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
      <span>학습 시작하기</span>
      <span class="material-symbols-outlined">bolt</span>
    </button>
    <p class="text-center text-xs text-slate-400 mt-4">계속 진행함으로써 서비스 이용 약관에 동의하게 됩니다</p>
  </footer>

</body>

</html>
